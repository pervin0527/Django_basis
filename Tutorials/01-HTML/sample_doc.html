<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>ordered item1</li>
      <ul>
        <li>nested item1</li>
        <li>nested item2</li>
      </ul>
      <li>ordered item2</li>
      <li>ordered item3</li>
    </ol>
    <ul>
      <li>unordered item1</li>
      <li>unordered item2</li>
      <li>unordered item3</li>
    </ul>

    <div style="color: blue">
      <p>this is paragraph1 inside of division</p>
      <p>this is paragraph2 inside of division</p>
    </div>

    <p>
      이것은 <span style="color: red">빨간색</span> 으로 표시된 텍스트입니다.
    </p>
  </body>
</html>
